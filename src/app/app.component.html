<div class="content" role="main">
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <span>{{ title }} Personajes Disney desde Api</span>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{personaje}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" height="100" width="100" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{personaje}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button>ELIMINAR</button>
    </mat-card-actions>
  </mat-card>

</div>
